<!-- admin/utenti.html -->
{% extends "base.html" %}
{% block content %}
    <h1 class="table-title">Lista degli utenti</h1>
    <div class="table-container">
    <table class="styled-table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Data Creazione</th>
        </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.add_ts }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>

{% endblock %}
